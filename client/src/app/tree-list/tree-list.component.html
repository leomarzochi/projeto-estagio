<mat-card>
  <mat-card-header>Todas as árvores catalogadas: </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let tree of trees">
        <h3 mat-line>
          <a mat-button [routerLink]="['/tree-edit', tree.id]"><b>Localizacao: </b> {{tree.localizacao}} - <b>Espécie:
            </b>
            <i>{{tree.especie}} </i> <b>Idade aproximada:</b> {{tree.idade}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/tree-add']">+</button>
</mat-card>
